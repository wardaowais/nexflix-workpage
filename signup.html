  <body>
    <nav class="navbar navbar-expand-lg fixed-top" id="nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="wp-content/themes/Faselplus/Assets/imgs/icons/logo.png"
            alt="logo"
          />
        </a>
      </div>
    </nav>
    <div class="register-log-area">
      <div class="container-fluid">
        <div class="row justify-content-center top-sec-padd">
          <div class="col-md-4 col-xs-12">
            <div class="reg-log-form">
              <form class="main-form row signup-form" novalidate>
                <fieldset class="step">
                  <div class="form-top">
                    <div class="reg-log-form-title">
                      <h3>الخطوة 1 / 4</h3>
                      <p>البيانات الشخصية:</p>
                    </div>
                  </div>
                  <div class="form-bottom">
                    <div class="form-group col-12">
                      <label> الأسم الأول </label>
                      <input
                        class="form-control"
                        type="text"
                        name="firstname"
                        minlength="3"
                        placeholder="الأسم الأول"
                        pattern="[a-zA-Zء-ي]{1,15}"
                        autocomplete="off"
                        required
                      />
                      <div class="invalid-feedback">
                        لا يقل عن 3 أحرف ولا يحتوي علي مسافة!
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <label> الأسم الأخير </label>
                      <input
                        class="form-control"
                        type="text"
                        name="lastname"
                        minlength="3"
                        placeholder="الأسم الأخير"
                        pattern="[a-zA-Zء-ي]{1,15}"
                        autocomplete="off"
                        required
                      />
                      <div class="invalid-feedback">
                        لا يقل عن 3 أحرف ولا يحتوي علي مسافة!
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <label> رقم الجوال (اختياري) </label>
                      <input
                        class="form-control"
                        type="number"
                        name="phone"
                        placeholder="xxx xxx xxx"
                      />
                    </div>
                    <div class="form-group col-12 form-btn">
                      <button class="btn main-btn primary-btn">التالي</button>
                    </div>
                  </div>
                </fieldset>
              </form>
              <div class="hav-acc">
                <h5>ليس لديك حساب؟ <a href="./signin.html">إنشاء حساب</a></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
