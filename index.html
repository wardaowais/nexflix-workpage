    <meta http-equiv="expires" content="0" />

      type="text/css"
      href="https://kit-pro.fontawesome.com/releases/v6.0.0/css/pro.min.css"
    />
    <link
      rel="stylesheet"
      href="wp-content/themes/Faselplus/Assets/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="wp-content/themes/Faselplus/Assets/css/bootstrap-rtl.css"
    />
    <link
      rel="stylesheet"
      href="wp-content/themes/Faselplus/Assets/css/style.css"
    />
    <link
      rel="stylesheet"
      href="wp-content/themes/Faselplus/Assets/css/style-responsive.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="wp-content/themes/Faselplus/Assets/imgs/icons/favicon_z.png"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-78L701BT5M"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-78L701BT5M");
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top" id="nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="wp-content/themes/Faselplus/Assets/imgs/icons/logo.png"
            alt="logo"
          />
        </a>
      </div>
    </nav>
    <div class="register-log-area">
      <div class="container-fluid">
        <div class="row justify-content-center top-sec-padd mn-log-frm-sec">
          <div class="col-md-4 col-xs-12">
            <div class="reg-log-form">
              <div class="reg-log-form-title">
                <h3>تسجيل الدخول</h3>
              </div>
              <form class="main-form row signin-form" novalidate>
                <div class="form-group col-12 icon-style">
                  <label> البريد الإلكتروني </label>
                  <div class="icon-input">
                    <img
                      src="./wp-content/themes/Faselplus/Assets/imgs/icons/user.svg"
                      class="icon-style-chi"
                    />
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      placeholder="example@example.com"
                      required
                    />
                    <div class="invalid-feedback">
                      من فضلك أدخل بريد إلكتروني صحيح!
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 icon-style">
                  <label> كلمة المرور </label>
                  <div class="icon-input">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      autocomplete="false"
                      minlength="8"
                      placeholder="***********"
                      required
                    />
                    <div class="input-group-append toggle-password"></div>
                    <div class="invalid-feedback">
                      يجب أن لا تكون كلمة المرور أقل من 8 رموز!
                    </div>
                  </div>
                </div>
                <div class="form-group col-12">
                  <div
                    class="g-recaptcha"
                    data-sitekey="6LcDqYAjAAAAAP4q59B9fH1CnzEdC_Tt0GylEOaQ"
                  ></div>
                  <div class="invalid-feedback recaptcha">
                    reCAPTCHA غير صحيحة
                  </div>
                </div>
                <div class="forgetPass">
                  <a href="#"> نسيت كلمة المرور؟ </a>
                </div>
                <div class="form-group col-12 form-btn">
                  <a href="./onboarding.html" class="btn main-btn primary-btn">تسجيل الدخول</a>
                  <div class="danger"></div>
                </div>
              </form>
              <div class="hav-acc">
                <h5>ليس لديك حساب؟ <a href="./signup.html"> إنشاء حساب </a></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
